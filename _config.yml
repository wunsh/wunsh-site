# Site settings
title: Русскоязычное сообщество Elixir и Phoenix Framework
email: elixir@wunsh.ru
description: >
  Русскоязычное сообщество Elixir и Phoenix Framework
baseurl: ""
url: "https://wunsh.ru"

permalink: none

timezone: "Europe/Moscow"

# Build settings
markdown: kramdown

verifications:
  yandex-verification: 0e259c9bb6d411cb

defaults:
  -
    scope:
      path: "_posts/news"
    values:
      permalink: /:categories/:year/:title.html
      layout: post
      categories: [news]

  -
    scope:
      path: "_posts/articles"
    values:
      layout: post
      categories: [articles]

authors:
